<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
  <form class="todolist">
    <h1 class="title">Todo-List</h1>

    <div class="box addItem">
      <input id="js-input" class="listElement" name="add-item" placeholder="Add new" />
      <button id="js-add" class="button" for="add-item">
        Add
      </button>
    </div>

    <div class="box">
      <div class="subtitle">Things to get done:</div>
      <ul id="js-list-todo" class="list list-todo"></ul>
    </div>

    <div class="box">
      <div class="subtitle">Already done:</div>
      <ul id="js-list-done" class="list list--done"></ul>
    </div>
  </form>
  <script src="js/script.js"></script>
</body>

</html>
